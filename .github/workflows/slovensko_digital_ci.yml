name: Slovensko.Digital CI

on:
  push:
    branches: '**'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PGHOST: localhost
      RAILS_ENV: test

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: runner
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:5-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec rails db:create db:structure:load --trace
      - run: bundle exec rspec

  deploy:
    needs: test
    if: ${{github.ref == 'refs/heads/master'}}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [production]
        include:
          - env: production
            host: SSD_PRODUCTION_HOST
            key: SSD_PRODUCTION_KEY
            app: ecosystem
            flags: ''
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dokku/github-action@master
        with:
          git_push_flags: ${{matrix.flags}}
          git_remote_url: ssh://dokku@${{secrets[matrix.host]}}/${{matrix.app}}
          ssh_private_key: ${{secrets[matrix.key]}}

  gitlab-push:
    needs: test
    if: ${{github.ref == 'refs/heads/master'}}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: dokku/github-action@master
        with:
          git_push_flags: '--force'
          git_remote_url: ssh://git@${{secrets.GITLAB_DEPLOY_HOST}}/${{github.event.repository.name}}.git
          ssh_private_key: ${{secrets.GITLAB_DEPLOY_KEY}}
